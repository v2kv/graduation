{% extends "layout.html" %} {% block link %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='register_style.css') }}"
/>
{% endblock %} {% block title %}User Register{% endblock %} {% block content %}
<div class="login-container m-auto mt-4">
  <div class="login-box">
    <div class="signin-section">
      <form
        action="{{ url_for('user.user_register') }}"
        method="POST"
        id="registrationForm"
      >
        <h2 class="text-center mb-3 form-header">Create an account now</h2>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
            required
          />
        </div>

        <div class="form-group fullname">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="first_name"
              name="first_name"
              placeholder="Enter first name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="last_name"
              name="last_name"
              placeholder="Enter last name"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email ex. user@example.com"
            required
          />
        </div>

        <!-- Password with strength meter -->
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
          <div class="progress mt-2" style="height: 5px">
            <div
              id="passwordStrength"
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
            ></div>
          </div>
          <div
            id="passwordFeedback"
            class="small mt-1"
            style="display: none"
          ></div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            name="confirm_password"
            placeholder="Confirm password"
            required
          />
          <div class="invalid-feedback">Passwords do not match.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">
          Create account now
        </button>

        <p class="mobilepara text-muted text-center mt-4 mb-0">
          Already have an account?
        </p>
        <a href="{{ url_for('user.user_login') }}" class="mobile-btn">Log in</a>
      </form>
    </div>

    <div class="welcome-section text-center">
      <h2>Welcome to <br />SOUQKHANA</h2>
      <br />
      <p>Already have an account?</p>
      <a href="{{ url_for('user.user_login') }}" class="signup-btn"
        >Log in Now!</a
      >
    </div>
  </div>
</div>

<!-- JS scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/password-validator.js') }}"></script>
<script>
  $(document).ready(function () {
    initPasswordValidation(
      "password",
      "confirm_password",
      "passwordStrength",
      "passwordFeedback",
      "registrationForm"
    );
  });
</script>

{% endblock %}
