{% extends "layout.html" %}

{% block title %}Add Address{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Address</h2>
    <form method="POST">
        <div class="form-group">
            <label for="address_line">Address Line</label>
            <input
                type="text"
                name="address_line"
                id="address_line"
                class="form-control"
                required
                placeholder="Enter address line"
            >
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input
                type="text"
                name="city"
                id="city"
                class="form-control"
                required
                placeholder="Enter city"
            >
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input
                type="text"
                name="country"
                id="country"
                class="form-control"
                value="Iraq"
                readonly
            >
        </div>
        <div class="form-group">
            <label for="governorate">Governorate</label>
            <select name="governorate" id="governorate" class="form-control" required>
                <option value="">Select a Governorate</option>
                {% for governorate in governorates %}
                    <option value="{{ governorate }}">{{ governorate }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input
                type="text"
                name="phone_number"
                id="phone_number"
                class="form-control"
                required
                placeholder="07XXXXXXXXX"
            >
        </div>
        <div class="form-check">
            <input
                type="checkbox"
                name="is_default"
                id="is_default"
                class="form-check-input"
                value="True"
            >
            <label for="is_default" class="form-check-label">Set as Default</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Address</button>
    </form>
</div>
{% endblock %}
