{% extends 'layout.html' %}

{% block content %}
<h1>Manage Tags</h1>

<form method="POST">
    <div class="form-group">
        <label for="tag_name">Tag Name:</label>
        <input type="text" class="form-control" id="tag_name" name="tag_name" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Tag</button>
</form>

<hr>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
        <tr>
            <td>{{ tag.tag_id }}</td>
            <td>{{ tag.tag_name }}</td>
            <td>
                <form action="{{ url_for('admin.delete_tag', tag_id=tag.tag_id) }}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this tag?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
