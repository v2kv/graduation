{% extends "layout.html" %}

{% block title %}Items{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Items</h1>
    <div class="row">
        {% for item in items %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ item.images[0].image_url }}" class="card-img-top" alt="{{ item.item_name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.item_name }}</h5>
                    <p class="card-text">{{ item.item_description }}</p>
                    <a href="{{ url_for('item.item_detail', item_id=item.item_id) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
