<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm Your Email</title>
</head>
<body style="background-color: #f4f4f4; margin: 0; padding: 0; text-align: center; font-family: Arial, sans-serif;">
    <table role="presentation" style="width: 100%; height: 100vh; border: 0; border-spacing: 0; background: linear-gradient(135deg, #6e8efb, #a777e3);">
        <tr>
            <td align="center">
                <table role="presentation" style="max-width: 450px; background: #ffffff; border-radius: 10px; padding: 20px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); text-align: center;">
                    <tr>
                        <td>
                            <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Email Icon" width="80" style="margin-bottom: 20px;">
                            <h2 style="color: #333333; margin-bottom: 10px;">Confirm Your Email</h2>
                            <p style="color: #666666; font-size: 14px;">Thank you for registering to <strong>Souq Khana</strong>! Click the button below to verify your email address.</p>
                            <a href="{{ confirmation_url }}" target="_blank" style="display: inline-block; background-color: #6e8efb; color: #ffffff; text-decoration: none; font-size: 16px; font-weight: bold; padding: 12px 24px; border-radius: 6px; margin-top: 20px;">Confirm Email</a>
                            <p style="color: #999999; font-size: 12px; margin-top: 15px;">If you did not create an account, you can ignore this message.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
