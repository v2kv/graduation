<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirm Your Email</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 500px;
        margin: 30vh auto;
        background: rgb(255, 255, 255);
        border-radius: 15px;
        padding: 40px;
        text-align: justify;
        max-width: 500px;
      }
      .container * {
        margin-top: 10px;
      }
      body {
        background: linear-gradient(
          214deg,
          rgb(244, 109, 232) 0%,
          rgb(182, 85, 204) 35%,
          rgba(147, 235, 252, 1) 100%
        );
      }
      .down {
        font-size: 12px;
        color: #949494;
        margin-top: 10px;
      }
      .btn-primary {
        background: #ff6f61;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://cdn-icons-png.flaticon.com/512/845/845646.png"
        alt="Email Icon"
        width="80"
      />
      <h2>Confirm Your Email</h2>
      <p>
        Thank you for registering to <strong>Souq Khana</strong>! Click the
        button below to verify your email address.
      </p>
      <a href="{{ confirmation_url }}" class="btn btn-primary" target="_blank"
        >Confirm Email</a
      >
      <p class="down">
        If you did not create an account, you can ignore this message.
      </p>
    </div>
  </body>
</html>
